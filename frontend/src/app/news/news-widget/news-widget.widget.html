<div class="news-widget">
  <h2>{{ post.headline }}</h2>
  <p>{{ post.id }}</p>
  <p>{{ post.mainStory }}</p>
  <p><strong>Author:</strong> {{ post.author }}</p>
  <p><strong>Last Modified:</strong> {{ post.modificationDate }}</p>
  <a mat-raised-button routerLink="/newsform/edit/{{ post.id }}"> Edit </a>
</div>
