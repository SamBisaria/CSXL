<mat-card class="news-widget">
  <mat-card-header>
    <div class="mat-card-actions-container">
      <mat-card-actions class="mat-card-actions-top-right">
        <a mat-icon-button routerLink="/newsform/edit/{{ post.id }}">
          <mat-icon>edit</mat-icon>
        </a>
        <a mat-icon-button (click)="deletePost(post.id!)">
          <mat-icon>delete</mat-icon>
        </a>
      </mat-card-actions>
    </div>
    <mat-card-title>{{ post.headline }}</mat-card-title>
    <mat-card-subtitle>PostID: {{ post.id }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ post.synopsis }}</p>
    <p>{{ post.main_story }}</p>
    <p>
      <strong>Last Modified:</strong>
      <!--{{ post.modificationDate | date: 'medium' }}-->
    </p>
  </mat-card-content>
</mat-card>
