<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="avatar"></div>
    <mat-card-title>{{ post.headline }}</mat-card-title>
    <mat-card-subtitle>
      Posted {{ timeSincePostUpdated() }} by {{ post.author_name }} from
      <a [routerLink]="['/organization', post.organization_id]"
        >organization name placeholder</a
      >
    </mat-card-subtitle>
    <div class="mat-card-actions-container">
      <mat-card-actions class="mat-card-actions-top-right">
        <a mat-icon-button routerLink="/newsform/edit/{{ post.id }}">
          <mat-icon>edit</mat-icon>
        </a>
        <a mat-icon-button (click)="deletePost(post.id!)">
          <mat-icon>delete</mat-icon>
        </a>
      </mat-card-actions>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div [innerHTML]="post.main_story"></div>
  </mat-card-content>
  <mat-card-actions class="mat-card-actions-bottom">
    <div class="vote-div">
      <button mat-button class="vote-button">
        <mat-icon>keyboard_arrow_up</mat-icon>
      </button>
      1
      <button mat-button class="vote-button">
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
    </div>
    <button mat-button>
      <mat-icon>comment</mat-icon>
      CO
    </button>
    <button mat-button>
      <mat-icon>share</mat-icon>
      SH
    </button>
  </mat-card-actions>
</mat-card>
